name: Publish to NPM
on:
  push:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      - name: Increment package version ğŸ“¦â«
                - run: git config --global user.name 'RemyPottierFR'
                - run: git config --global user.email 'remypottierpro@gmail.com'
                - run: npm version patch -m "[RELEASE] %s"
                - run: git push
      - name: Setup Node ğŸ–¥ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ğŸ”§
        run: npm install && npm run build
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
